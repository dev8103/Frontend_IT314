<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0">
	<title>Progress</title>
	<link rel="stylesheet"
		href="./css/progress.css">
	<link rel="stylesheet"
		href="./css/progress_res.css">
</head>

<body>

	<!-- for header part -->
	<header>

		<div class="logosec">
			<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
				class="icn menuicn"
				id="menuicn"
				alt="menu-icon">
			<div class="logo">ProPlanning</div>
		</div>

		<div class="message">
			<div class="circle"></div>
			<a href="./profile.html" style="display: flex;justify-content: center;align-items: center;">
				<img src="./image/icons8-notification-50.png" class="icn" alt="">
			</a>
			<div class="dp">
				<a href="./profile.html" style="display: flex;justify-content: center;align-items: center;">
					<img src="https://clipground.com/images/white-profile-icon-png-7.png" class="dpicn" alt="dp">
				</a>
			</div>
		</div>

	</header>

	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<a href="./dashboard.html">
						<div class="nav-option option1">
							<img src="./image/dashboard.svg"
								class="nav-img"
								alt="dashboard">
							<h3> Dashboard</h3>
						</div>
					</a>
					<a href="./profile.html">
						<div class="option2 nav-option">
							<img src="./image/my_profile.svg"
								class="nav-img"
								alt="articles">
							<h3> My Profile</h3>
						</div>
					</a>

					<a href="./MyProject.html">
						<div class="nav-option option3">
							<img src="./image/my_project.svg"
								class="nav-img"
								alt="report">
							<h3> My Project </h3>
						</div>
					</a>

					<a href="">
						<div class="nav-option option4">
							<img src="./image/progress.png"
								class="nav-img"
								alt="institution">
							<h3> Progress </h3>
						</div>
					</a>

					<a href="">
						<div class="nav-option option5">
							<img src="./image/chat.svg"
								class="nav-img"
								alt="blog">
							<h3> Chat </h3>
						</div>
					</a>
					
					<a href="">
						<div class="nav-option logout">
							<img src="./image/logout.svg"
								class="nav-img"
								alt="logout">
							<h3>Logout</h3>
						</div>
					</a>

				</div>
			</nav>
		</div>
		<div class="main">

			<div class="heading">
                <h1>INDIVIDUAL PROGRESS</h1>
            </div>

            <div class="container">

                <div class="progress" style="--i:85;--clr:#cfd851;">
                    <h3>85<span>%</span></h3>
                    <h4>person1</h4>
                </div>

                <div class="container">
                    <div class="progress" style="--i:62;--clr:#cc207c;">
                        <h3>62<span>%</span></h3>
                        <h4>person2</h4>
                    </div>

                    <div class="container">
                        <div class="progress less" style="--i:35;--clr:#836ea5;">
                            <h3>35<span>%</span></h3>
                            <h4>person3</h4>
                        </div>

                        <div class="container">
                            <div class="progress" style="--i:78;--clr:#24c747;">
                                <h3>78<span>%</span></h3>
                                <h4>person4</h4>
                            </div>

                        </div>

                        <div class="heading2">
                            <h1>OVERALL PROGRESS</h1>
                        </div>
                        <div class="container2">

                            <div class="progress" style="--i:58;--clr:#ff0000;">
                                <h3>58<span>%</span></h3>
                                <h4>OVERALL</h4>
                            </div>
                        <div>
            </div>
		</div>
	</div>

	<script src="./progress.js"></script>
</body>
</html>
