<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width,
				initial-scale=1.0">
  <title>View Project</title>
  <link rel="stylesheet"
        href="./css/admin_my_project.css">
  <link rel="stylesheet"
        href="./css/view_project_res.css">
</head>

<body>

<!-- for header part -->
<header>

    <div class="logosec">
        <img src=
                    "https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
            class="icn menuicn"
            id="menuicn"
            alt="menu-icon">
        <div class="logo">ProPlanning</div>
    </div>

    <div class="message">
        <div class="circle"></div>
        <a href="./profile.html" style="display: flex;justify-content: center;align-items: center;">
            <img src="./image/icons8-notification-50.png" class="icn" alt="">
        </a>
        <div class="dp">
            <a href="./profile.html" style="display: flex;justify-content: center;align-items: center;">
                <img src="https://clipground.com/images/white-profile-icon-png-7.png" class="dpicn" alt="dp">
            </a>
        </div>
    </div>

</header>

<div class="main-container">
  <div class="navcontainer">
    <nav class="nav">
      <div class="nav-upper-options">
        <a href="./dashboard.html">
          <div class="nav-option option1">
            <img src="./image/dashboard.svg"
                 class="nav-img"
                 alt="dashboard">
            <h3> Dashboard</h3>
          </div>
        </a>
        <a href="./profile.html">
          <div class="option2 nav-option">
            <img src="./image/my_profile.svg"
                 class="nav-img"
                 alt="articles">
            <h3> My Profile</h3>
          </div>
        </a>

        <a href="#">
          <div class="nav-option option3">
            <img src="./image/my_project.svg"
                 class="nav-img"
                 alt="report">
            <h3> My Project </h3>
          </div>
        </a>

        <a href="">
          <div class="nav-option option4">
            <img src="./image/progress.png"
                 class="nav-img"
                 alt="institution">
            <h3> Progress </h3>
          </div>
        </a>

        <a href="">
          <div class="nav-option option5">
            <img src="./image/chat.svg"
                 class="nav-img"
                 alt="blog">
            <h3> Chat </h3>
          </div>
        </a>

        <a href="">
          <div class="nav-option logout">
            <img src="./image/logout.svg"
                 class="nav-img"
                 alt="logout">
            <h3>Logout</h3>
          </div>
        </a>

      </div>
    </nav>
  </div>
  <div class="main">

    <!-- <div class="searchbar2">
        <input type="text"
            name=""
            id=""
            placeholder="Search">
        <div class="searchbtn">
        <img src="https://tse3.mm.bing.net/th?id=OIP.qj2wH0lhKIfZH159GxkpNgHaHa&pid=Api&P=0&h=180"
                class="icn srchicn"
                alt="search-button">
        </div>
    </div> -->
   

    <div class="project-container">
      <div class="project-header">
        <div class="status-container">
          <h1 class="project-header-text">My Projects</h1>
          <select id="select1" onchange="getOption()">
            <option value="#">Search for status</option>
            <option value="Show all">Show all</option>
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
        <div class="progess-edit-btn">
          <!-- <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Status.." title="Type in a name"> -->
          <a href="./create_project.html"><button class="project-header-btn btns">Create Project</button></a>
        </div>
      </div>

      <div class="project-body">
        <table class="main-table" id="maintable">
          <thead>
            <th>Tasks</th>
            <th>Status</th>
            <th>View Progress</th>
            <th>Edit Project</th>
            <th>Delete Project</th>
          </thead>
          <tbody id="maintable2">
            <tr class="table-row" id="tablerow1">
                <td class="table-data">Project 1</td>
                <td class="table-data"><h3 class="label-tag">Pending</h3></td>
                <td class="table-data"><a href="manager_view_project.html"><button class="button-tag btns">View</button></a></td>
                <td class="table-data"><a href="edit_project.html"><button class="button-tag btns">Edit</button></a></td>
                <td class="table-data"><button id="delete-btn" class="button-tag btns" onclick="deleteRow(this)">Delete</button></td>
              </tr>
              <tr class="table-row" id="tablerow2">
                <td class="table-data">Project 2 </td>
                <td class="table-data"><h3 class="label-tag">Pending</h3></td>
                <td class="table-data"><a href="manager_view_project.html"><button class="button-tag btns">View</button></a></td>
                <td class="table-data"><a href="edit_project.html"><button class="button-tag btns">Edit</button></a></td>
                <td class="table-data"><button id="delete-btn" class="button-tag btns" onclick="deleteRow(this)">Delete</button></td>
            </tr>

          </tbody>
        </table>
      </div>
    
  </div>
  <script src="admin_my_project.js"></script>
</body>
</html>
