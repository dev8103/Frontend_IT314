<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h1>ProPlanning</h1>
    </header>

    <div class="wrapper">
        <div class="container">
            <div class="heading">
                Confirm Password
            </div>
            
            <form action="#">
                <div class="field">
                    <label for="password1"> New Password : </label>
                    <label for="{{}}"> New Password : </label>
                    <input type="email" name="email" id="password1" placeholder="New Password" required>
                </div>
                
                <div class="field">
                    <label for="pswd" >Confirm Password : </label>
                    <input type="password" name="password" id="password2" placeholder="Confirm Password">
                </div>

                <div class="field" id="submit-button">
                    <input class="button-hover" id="submit" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
