<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, 
				initial-scale=1.0">
	<title>Profile</title>
	<link rel="stylesheet" href="./css/profile.css">
	<link rel="stylesheet" href="./css/profile_responsive.css">
</head>

<body>

	<!-- for header part -->
	<header>

		<div class="logosec">
			<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
				class="icn menuicn" id="menuicn" alt="menu-icon">
			<div class="logo">ProPlanning</div>
		</div>


		<div class="message">
			<div class="circle"></div>
			<a href="./profile.html" style="display: flex;justify-content: center;align-items: center;">
				<img src="./image/icons8-notification-50.png" class="icn" alt="">
			</a>
			<div class="dp">
				<a href="./profile.html" style="display: flex;justify-content: center;align-items: center;">
					<img src="https://clipground.com/images/white-profile-icon-png-7.png" class="dpicn" alt="dp">
				</a>
			</div>
		</div>

	</header>

	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<a href="./dashboard.html">
						<div class="nav-option option1">
							<img src="./image/dashboard.svg" class="nav-img" alt="dashboard">
							<h3> Dashboard</h3>
						</div>
					</a>
					<a href="./profile.html">
						<div class="option2 nav-option">
							<img src="./image/my_profile.svg" class="nav-img" alt="articles">
							<h3> My Profile</h3>
						</div>
					</a>

					<a href="./MyProject.html">
						<div class="nav-option option3">
							<img src="./image/my_project.svg" class="nav-img" alt="report">
							<h3> My Project </h3>
						</div>
					</a>

					<a href="">
						<div class="nav-option option4">
							<img src="./image/progress.png" class="nav-img" alt="institution">
							<h3> Progress </h3>
						</div>
					</a>

					<a href="">
						<div class="nav-option option5">
							<img src="./image/chat.svg" class="nav-img" alt="blog">
							<h3> Chat </h3>
						</div>
					</a>

					<a href="">
						<div class="nav-option logout">
							<img src="./image/logout.svg" class="nav-img" alt="logout">
							<h3>Logout</h3>
						</div>
					</a>

				</div>
			</nav>
		</div>
		<div class="main">
			<div class="container">
				<div class="header">
					<h1>My Profile</h1>
				</div>
				<div class="profile">
					<div class="field">
						<label for="fullname">Full Name : </label>
						<input type="text" name="name" id="fullname" value="Full Name" readonly>
					</div>

					<div class="field">
						<label for="email">Email : </label>
						<input type="email" name="email" id="email" value="email@gmail.com" readonly>
					</div>

					<div class="field">
						<label for="contact">Contact No. : </label>
						<input type="text" name="contact" id="contact" value="+91 9876543210" readonly>
					</div>
					
					<div class="field">
						<label for="role">Role : </label>
						<input type="text" name="role" id="role" value="Manager" readonly>
					</div>

					<div class="field">
						<label for="company">Company Name : </label>
						<input type="text" name="company" id="company" value="Microsoft" readonly>
					</div>

					<input type="button" value="Edit Profile" id="button1" onclick="editprofile()">

					<div class="buttons">
						<input id="save_button" type="button" value="Save Changes" onclick="savechanges()">

						<div class="change-pass">
							<a id="change_pass_button" href="change_password.html">Change Password</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./profile.js"></script>
</body>

</html>
